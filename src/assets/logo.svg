<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <!-- Miss Mao Bakery Text with gradient fill -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4906d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Miss Mao Bakery Text -->
  <text x="200" y="60" font-family="Georgia" font-size="40" fill="url(#textGradient)" text-anchor="middle" font-weight="bold">Miss Miao bakery</text>
  
  <!-- Shadow Effect -->
  <text x="200" y="60" font-family="Georgia" font-size="40" fill="none" stroke="#8b4513" stroke-width="1" text-anchor="middle" font-weight="bold" opacity="0.5">
    Miss Miao bakery
  </text>
</svg>
 